<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script in Head</title>
    <script>
     function myfunction() {
     document.getElementById("demo").innerHTML="Paragraph changed to first Java Script.";
     }
    </script>
</head>
<body>
    <h2>How to write script in head</h2>
    <p id="demo">This is my first java script</p>
    <button type="button" onclick="myfunction()">Click Me</button>
</body>
</html>
