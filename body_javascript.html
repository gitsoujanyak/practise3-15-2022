<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Body, initial-scale=1.0">
    <title>Body JavaScript</title>
</head>
<body>
    <h2>Java Script in the body</h2>
    <p id="demo">This is the paragraph</p>
    <button type="button" onclick="myfunction()">Click Me</button>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML="This is the changed paragraph";
        }
    </script>
</body>
</html>
